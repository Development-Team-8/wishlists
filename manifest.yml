---
# This manifest deploys a Python Flask application with a Mongo database
applications:
- name: nyu-wishlist-service-sp2203
  path: .
  instances: 2
  memory: 128M
  routes:
  - route: nyu-wishlist-service-sp2203.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - MongoDB
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
